<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        
        <table class="inputs">
            <tr>
                <td class="input"><label for="num1"></label><input type="number" id="num1"></td><td class="sign" rowspan="2">+</td>
            </tr>
            <tr>
                <td class="input"><label for="num2"></label><input type="number" id="num2"></td>
            </tr>
        </table>

        <div class="buttons">
            <table>
                <tr>
                    <td><button class="calc" onclick="setOperation('%')">%</button></td><td><button class="calc" onclick="setOperation('xⁿ')">xⁿ</button></td>
                    <td><button class="calc" onclick="setOperation('√x')">ⁿ√x</button></td><td><button class="calc" onclick="setOperation('/')">÷</button></td>
                </tr>

                <tr>
                    <td><button class="calc">7</button></td><td><button class="calc">8</button></td><td><button class="calc">9</button></td>
                    <td><button class="calc" onclick="setOperation('*')">×</button></td>
                </tr>

                <tr>
                    <td><button class="calc">4</button></td><td><button class="calc">5</button></td><td><button class="calc">6</button></td>
                    <td><button class="calc" onclick="setOperation('-')">-</button></td>
                </tr>

                <tr>    
                    <td><button class="calc">1</button></td><td><button class="calc">2</button></td><td><button class="calc">3</button></td>
                    <td><button class="calc" onclick="setOperation('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="calc">+/-</button></td><td><button class="calc">0</button></td><td><button class="calc">,</button></td>
                    <td><button class="res" onclick="calculate(document.getElementById('num1').value, document.getElementById('num2').value)">=</button></td>
                </tr>

            </table>
        </div>
    </div>

</body>
</html>
